<p-panel header="Pipes Personalizados" class="p-2">
  <p>
    Pipes Personalizados - creados por {{ 'nosotros ' | toggleCase: isUpperCase  }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="ToggleCase"
      icon="pi pi-search"
      (onClick)="toggleUpercase()"
      >
    </p-button>
  </div>
  <div class="p-toolbar-group-end">

      <p-button class="mr-2"
        (onClick)="changeSortBy('name')"
        label="Por nombre"
        icon="pi pi-sort"
        styleClass="p-button-success">
      </p-button>

      <p-button class="mr-2"
        (onClick)="changeSortBy('canFly')"
        label="Por volar"
        icon="pi pi-sort"
        styleClass="p-button-danger">
        </p-button>

      <p-button class="mr-2"
        (onClick)="changeSortBy('color')"
        label="Por color"
        icon="pi pi-sort"
        styleClass="p-button-help">
        </p-button>
  </div>
</p-toolbar>


<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
    <p-table [value]="heroes | sortBy:sortBy" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
          <tr>
              <th>Name</th>
              <th>Can Fly</th>
              <th>Color</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
          <tr>
              <td>{{ hero.name }}</td>
              <td>{{ hero.canFly | canFly | titlecase }}</td>
              <td>{{ hero.color }}</td>
          </tr>
      </ng-template>
  </p-table>
</p-panel>
</div>
</div>
